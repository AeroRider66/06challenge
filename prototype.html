<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather API Project</title>
    <link rel="stylesheet" href="./assets/css/style.css">

    <script src="./assets/js/script.js" defer></script>
</head>

<body>
<div class="container">
    <div class="col col-left">
        <div class="form">
            <p><label for="cityName">Enter City Name</label></p>
            <input type="text" id="cityName" placeholder="Input City"/>
            <button>Submit</button>
            <div class="city-button">
                <p>first city button</p>
            </div>
            <div class="city-button">
                <p>second city button</p>
            </div>
            <div class="city-button">
                <p>third city button</p>
            </div>
            <div class="city-button">
                <p>fourth city button</p>
            </div>
        </div>
    </div>
    <div class="col col-right">
        <table class="day-table">
            <tr>
                <td class="col-day">
                    day 1
                </td>
                <td class="col-icon">
                    Picture 1
                </td>
                <td class="col-data">
                    Temperature 1
                </td>
            </tr>
        </table>

    </div>
</div>



<h5 id="error"></h5>

<h3 id="city"></h3>

<div id="weather"></div>


</body>

</html>
